<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/main-style.css">
    <link rel="stylesheet" href="../styles/create-new-pw.css">
    <!--Font Styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <!--RemixIcon-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!--Script-->
    <script src="../javascript/tab.js"></script>
</header>
<body>
    <div class="page">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="container">
                <div class="form-box">
                    <h2 class="new-pass-header">Create New Password</h2>
                    <div class="forgot-pw-description"></div>
                    <form action="verify-otp.html">
                        <label for="new-pass">New Password:</label>
                        <input type="text" id="new-pass" name="new-pass">
                        <label for="confirm">Confirm Password:</label>
                        <input type="text" id="confirm" name="confirm">                        
                        <div><button type="submit">Confirm</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
