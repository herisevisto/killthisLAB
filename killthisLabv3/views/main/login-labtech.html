<html>
<header>
    <title>Sign In: LabTech</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/main-style.css">
    <link rel="stylesheet" href="../styles/login-style.css">
    <!--Font Styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <!--RemixIcon-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</header>
<body>
    <div class="page">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="page-container">
                <div class="login-content-box">
                    <div class="login-buttons">
                        <form action="/main/login-student"><button class="passive student">Student</button></form>
                        <form action="/main/login-labtech"><button class="active labtech">LabTech</button></form>
                    </div>
                    <div class="login-box">
                        <div class="login-box-top">
                            <h1>Login</h1>
                            <p>Email:</p>
                            <input type="email" name="email" id="email">
                            <p>Password:</p>
                            <input type="text" name="password" id="password">
                            <p class="forgot-password"><a href="/forgot-pw">Forgot Password?</a></p>
                            <form action = "/home/home-dashboard"><button>LOGIN</button></form>
                        </div>
                        <div class="login-box-bot">
                            <p>New here? Sign up now!</p>
                            <form action="/main/sign-up"><button>Sign Up</button></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
