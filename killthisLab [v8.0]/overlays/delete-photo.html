<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Photo Overlay</title>
    <link rel="stylesheet" href="../styles/delete-photo.css">
    <link rel="stylesheet" href="../styles/main-style.css">
</head>
<body>
    <div class="ol-delete-photo-changes">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="container">
                <b class="h1">Delete photo?</b>
                <div class="h2">This will delete your current profile picture.</div>
                <div class="buttons-container">
                    <div class="delete-button" id="deleteButtonContainer">
                        <form action="../home/myProfile.html">
                            <button type="submit" class="delete-button">DELETE</button>
                        </form>
                    </div>
                    <div class="cancel-button" id="cancelButtonContainer">
                        <form action="../home/editProfile.html">
                            <button type="submit" class="cancel-button">CANCEL</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
