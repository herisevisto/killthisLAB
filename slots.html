<head>
    <title>Slots</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Scripts -->
    <script>
        function showMenu(){
            var menu = document.querySelector('.options');
            menu.classList.toggle('show-options');
        }
        
    </script>
    <script src="slots.js"></script>
</head>
<body>
    <div class="background">
        <img src="lab.jpg" alt="lab">
    </div>
    <header>
        <a href="">Group Name</a>

        <ul class="options">
            <li><a href="userDashboard.html">Home</a></li>
            <li><a href="slots.html">Slots</a></li>
            <li><a href="">Reservations</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">Logout</a></li>
        </ul>
        <div class="menu" id="menu-icon" onclick="showMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main>
        <div class="container" style="width: auto">
            <header>Seat Reservations</header>
            <div class="all-status">
                <div class="status">
                    <input type="radio" name="status" value="available">
                    <label for="available">available</label>
                </div>
                <div class="status">
                    <input type="radio" name="status" value="booked">
                    <label for="booked">booked</label>
                </div>
                <div class="status">
                    <input type="radio" name="status" value="reserved">
                    <label for="reserved">reserved</label>
                </div>
            </div>
            <div class="days">
                
            </div>
            <div class="all-seats">
                <input type="checkbox" name="slot" id="s1" class="seat"/>
            </div>

            <div class="reserve-btn">
                <button id="reserve" name="reserve">Reserve</button>
            </div>
        </div>
    </main>
</body>
