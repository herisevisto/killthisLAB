<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Changes Overlay</title>
    <link rel="stylesheet" href="../styles/pwchanged.css">
    <link rel="stylesheet" href="../styles/main-style.css">
</head>
<body>
    <div class="ol-pwsaved-changes">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="container">
                <b class="h1">Password Changed!</b>
                <div class="h2">Your account is now ready to use</div>
                <div class="buttons-container">
                    <div class="back-to-login-button" id="backToLoginButtonContainer">
                        <form action="../main/login-student.html">
                            <button type = "submit" class="back-to-login-button">Back to Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
