<html>
<header>
    <title>Space Booking</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/main-style.css">
    <link rel="stylesheet" href="../styles/space-booking.css">
    <!--Font Styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <!--RemixIcon-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!--Script-->
    <script src="../javascript/tab.js"></script>
    <script src="../javascript/space-booking.js"></script>
</header>
<body>
    <div class="page">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="page-container">
                <div class="header">
                    <span class="header-menu"><i class="ri-menu-line"></i></span>
                    <span class="header-title">Laboratory Reservation System</span>
                    <span class="header-down"><i class="ri-arrow-down-s-fill"></i></span>
                    <span class="header-name">Hello, <a href="myProfile.html">Name</a>!</span>
                    <span class="header-profile"><img src="../images/user-icon.png" alt=""></span>
                </div>
                <div class="logout-dropdown">
                    <div class="logout-dropdown-content">
                        <a href="">Logout</a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-content">
                        <h1>Dashboard</h1>
                        <div class="menu-option"><a href="myProfile.html">My Profile</a></div>
                        <div class="menu-option"><a href="search.html">Search</a></div>
                        <div class="menu-option"><a href="space-booking.html">Space Bookings</a></div>
                        <div class="menu-option"><a href="reviews.html">Reviews</a></div>
                        <div class="menu-option"><a href="FAQs.html">FAQs</a></div>
                    </div>
                </div>
                <div class="content">
                    <div class="content-box">
                        <!--Add Content Here-->
                        <div class="container">
                            <div class="container-header">
                                <h1>Space Booking</h1>
                            </div>
                            <div class="container-body">
                                <div class="details">
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Location</p>           
                                            <select name="loc" id="loc">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Floor</p>           
                                            <select name="floor" id="floor">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Date</p>           
                                            <select name="date" id="date">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="legend">
                                    <div><span class="available"></span> Available</div>
                                    <div><span class="booked"></span> Booked</div>
                                    <div><span class="selected"></span> Selected</div>
                                </div>
                                <form action="">
                                    <div class="grid">
                                        <div class="all-seats" id="allSeats">
                                            <div class="seat-row">
                                                <div class="seat">
                                                    <input type="checkbox" name="" id="1">
                                                    <div class="seat-status">Available</div>
                                                    <div class="seat-no">1</div>
                                                    <div class="seat-name"><a href="">name</a></div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="reserve-button">Reserve</button>
                                    </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body></html>
