<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Booking</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/main-style.css">
    <link rel="stylesheet" href="../styles/space-booking.css">
    <!--Font Styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <!--RemixIcon-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!--Script-->
    <script src="/script/tab"></script>
    <script src="/script/space-booking"></script>
</header>
<body>
    <div class="page">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="page-container">
                <div class="header">
                    <span class="header-menu"><i class="ri-menu-line"></i></span>
                    <span class="header-title">Laboratory Reservation System</span>
                    <span class="header-down"><i class="ri-arrow-down-s-fill"></i></span>
                    <span class="header-name">Hello, <a href="/home/myProfile">Name</a>!</span>
                    <span class="header-profile"><img src="../images/user-icon.png" alt=""></span>
                </div>
                <div class="logout-dropdown">
                    <div class="logout-dropdown-content">
                        <a href="/main/login-student">Logout</a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-content">
                        <h1>Dashboard</h1>
                        <div class="menu-option"><a href="/home/myProfile">My Profile</a></div>
                        <div class="menu-option"><a href="/home/search">Search</a></div>
                        <div class="menu-option"><a href="/home/space-booking">Space Bookings</a></div>
                        <div class="menu-option"><a href="/home/receipts">Receipts</a></div>
                        <div class="menu-option"><a href="/home/FAQs">FAQs</a></div>
                    </div>
                </div>
                <div class="content">
                    <div class="content-box">
                        <!--Add Content Here-->
                        <div class="container">
                            <div class="container-header">
                                <h1>Space Booking</h1>
                            </div>
                            <div class="container-body">
                                <div class="details">
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Location</p>           
                                            <select name="loc" id="loc">
                                                <option value="0">Select Location</option>
                                                <option value="1">Gokongwei</option>
                                                <option value="2">Br. Andrew Gonzales</option>
                                                <option value="3">Velasco</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Floor</p>           
                                            <select name="floor" id="floor">
                                                <option value="0">Select Floor</option>
                                                <option value="1">1st Floor</option>
                                                <option value="2">2nd Floor</option>
                                                <option value="3">3rd Floor</option>
                                                <option value="4">4th Floor</option>
                                                <option value="5">5th Floor</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Date</p>           
                                            <div name="date" id="date">
                                                <input type="datetime-local" id="datePicker">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="legend">
                                    <div><span class="available"></span> Available</div>
                                    <div><span class="booked"></span> Booked</div>
                                    <div><span class="selected"></span> Selected</div>
                                </div>
                                <div class="grid">
                                    <div class="all-seats" id="allSeats">
                                        <div class="seat-row">
                                            <div class="seat">
                                                <input type="checkbox" name="" id="1">
                                                <div class="seat-status">Available</div>
                                                <div class="seat-no">1</div>
                                                <div class="seat-name"><a href="">name</a></div>
                                            </div>
                                        </div>
                                    </div>
                                <form action="/home/receipts">
                                    <button type="submit" class="reserve-button">Reserve</button>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
