<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/main-style.css">
    <link rel="stylesheet" href="../styles/space-booking.css">
    <!--Font Styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <!--RemixIcon-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!--Script
    <script src="/script/locationLstnr"></script>-->
    <script src="/script/tab"></script>
    <script src="/script/assignLocation"></script>
    <script src="/script/allocateClass"></script>
</header>
<body>
    <div class="page">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="page-container">
                <div class="header">
                    <span class="header-menu"><i class="ri-menu-line"></i></span>
                    <span class="header-title">Laboratory Reservation System</span>
                    <span class="header-down"><i class="ri-arrow-down-s-fill"></i></span>
                    <span class="header-name">Hello, <a href="/home/myProfile">Name</a>!</span>
                    <span class="header-profile"><img src="../images/user-icon.png" alt=""></span>
                </div>
                <div class="logout-dropdown">
                    <div class="logout-dropdown-content">
                        <a href="/main/login">Logout</a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-content">
                        <h1>Dashboard</h1>
                        <div class="menu-option"><a href="/home/myProfile">My Profile</a></div>
                        <div class="menu-option"><a href="/home/search">Search</a></div>
                        <div class="menu-option"><a href="/home/receipts">Receipts</a></div>
                        <div class="menu-option"><a href="/home/FAQs">FAQs</a></div>
                    </div>
                </div>
                <div class="content">
                    <div class="content-box">
                        <div class ="container">
                            <div class ="container-header">
                                <h1>Available Bookings</h1>
                            </div>
                            <div class="container-body">
                                <div class="details">
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Location</p>
                                            <select name="loc" id="loc" onchange="handleLocationChange()">
                                                <option value="Select Class">Select Location</option>
                                                <option value="All Class">All Location</option>
                                                <script>assignLocations()</script>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="sub-field loc">
                                            <p>Date and Time</p>
                                            <div name="date" id="date">
                                                <input type="date" id="datePicker" onchange="handleDateChange()">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="sub-field">
                                            <p>Seats Availability</p>
                                            <select name="seatNo" id="seatNo">
                                                <option value="0">Select Capacity</option>
                                                <option value="1">For Me</option>
                                                <option value="2">2 People</option>
                                                <option value="3">3-4 People</option>
                                                <option value="4">Custom Group Size</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="classrooms">
                                    <script>allocateClass()</script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
