<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Changes Overlay</title>
    <link rel="stylesheet" href="../styles/saveprofile.css">
    <link rel="stylesheet" href="../styles/main-style.css">
</head>
<body>
    <div class="ol-profilesaved-changes">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="container">
                <b class="h1">Saved changes!</b>
                <div class="h2">Your profile has been saved successfully!</div>
                <div class="buttons-container">
                    <div class="view-profile-button" id="viewProfileButtonContainer">
                        <form action="../home/myProfile.html">
                            <button type="submit" class="view-profile-button">View Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
