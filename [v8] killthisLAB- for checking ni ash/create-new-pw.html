<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <!--CSS-->
    <link rel="stylesheet" href="../styles/main-style.css">
    <link rel="stylesheet" href="../styles/create-new-pw.css">
    <!--Font Styles-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <!--RemixIcon-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!--Script-->
    <script src="/model/tab.js"></script>
</header>
<body>
    <div class="page">
        <img class="page-background" src="../images/lab.jpg" alt="Lab Background">
        <div class="page-overlay">
            <div class="container">
                <div class="form-box">
                    <h2 id="create-new-password" class="new-pass-header">Create New Password</h2>

                    <p class="forgot-pw-description">
                        Please enter your new password
                    </p>

                    <form id="createNewPasswordForm">
                        <input type="password" id="newPassword" name="newPassword" required placeholder="New Password">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                        <input type="hidden" id="resetToken" name="resetToken">
                        <button type="submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/path/to/passwordReset.js"></script>
</body>
</html>
