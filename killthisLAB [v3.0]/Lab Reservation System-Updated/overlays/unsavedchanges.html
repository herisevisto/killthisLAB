<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Changes Overlay</title>
    <link rel="stylesheet" href="../styles/unsavedchanges.css">
</head>
<body>
    <div class="ol-unsaved-changes">
        <div class="container">
            <b class="h1">Save changes?</b>
            <div class="h2">Changes that you have made may not be saved.</div>
            <div class="buttons-container">
                <div class="leave-button" id="leaveButtonContainer">
                    <b class="leave">LEAVE</b>
                </div>
                <div class="cancel-button" id="cancelButtonContainer">
                    <b class="leave">CANCEL</b>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
